<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>History Quiz</h1>
        <div id="quiz-list" class="quiz-list">
            <!-- Quiz list will be dynamically loaded here -->
        </div>

        <div id="quiz-container" class="quiz-container" style="display: none;">
            <h2 id="quiz-title"></h2>
            <div id="progress-container" class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <p id="question" class="question"></p>
            <div id="answers" class="answers"></div>
            <p id="feedback" class="feedback"></p>
            <p id="score" class="score"></p>
            <button id="next-button" class="control-button" onclick="nextQuestion()">Next</button>
            <button id="restart-button" class="control-button" onclick="restartQuiz()">Restart Quiz</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
